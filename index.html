<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-box {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            flex-grow: 1;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chat-box > div {
            margin: 5px 0;
            font-size: 1.2em;
        }
        form {
            display: flex;
            margin-top: auto;
        }
        input[type="text"] {
            flex-grow: 1;
            height: 40px;
            font-size: 1.2em;
            padding: 0 10px;
            margin-right: 5px;
        }
        button {
            width: 100px;
            height: 46px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chat with Akai</h1>
    <div id="chat-box">
        {% for role, message in chat_history %}
            <div><strong>{{ role }}:</strong> {{ message }}</div>
        {% endfor %}
    </div>
    <form method="post">
        <input type="text" name="user_input" placeholder="Type your message here..." autofocus>
        <button type="submit">Send</button>
    </form>
</body>
</html>
